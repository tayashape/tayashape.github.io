<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid</title>
	<style>
		* {
			margin: 0%;
		}
		.box{
			width: 100%;
			height: 100vh;
			background-color:#efbbcf;
			display: grid;
			grid-template-rows: 2fr 1fr ;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-areas: 
			"aa aa bb"
			
			". . bb";
		}
		.a{
			background-color:#c3aed6;
			grid-area: aa;
		}
		.b{
			background-color:#8675a9;
			grid-area: bb;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="a"></div>
		<div class="b"></div>
	</div>
</body>
</html>
